{% extends "base.html" %}
{% block title%} Home {% endblock  %}
{% block content %}
    
<div class="card my-3">
    <div class="card-body">
        <h5 class="card-header"><a href="{{object.url}}"> {{object.title}} <a/></h5>
        
        <p class="card-text"> {{object.description}}</p>
        <div class = "col-md-6 my-3">
            <p><b> {{object.company}} </b></p>
        </div>
        <p><small>{{object.city.name}} | {{object.language.name}} | {{object.timestamp|date:"d-m-Y"}}</small></p>
    </div>
</div>
    

     
{% endblock %}
