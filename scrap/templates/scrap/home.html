{% extends "base.html" %}
{% block title%} 
Welcome to job search service
{% endblock  %}
{% block content %}

<figure class="text-center ">
    
    <blockquote class="blockquote my-3 ">
        <h3>
            <dt class="alert-light">Сервис по поиску и рассылке вакансий</dt>
        </h3>
    </blockquote>
    <figcaption class="blockquote-footer my-5 ">
        Каждый день мы анализируем сайты с вакансиями, согласно настроек наших подпсчиков.
            Все подходящие вакансии, которые были опубликованы на этих сайтах за последние сутки,
            записываются в базу данных и рассылаются подписчикам, согласно их предпочтений.
            Вы можете просмартивать актуальные вакансии, просто выбрав необходимый город или специальность.
            Или же, пройдя несложную <a href="{% url 'accounts:register' %}"> регистрацию</a>,
            получать каждый день письмо со списком новых вакансий за последние сутки, согласно Ваших потребностей.
    </figcaption>
</figure>
<div class="row">
    <div class="col-md-4 mx-auto">
        <form method="GET" action="{% url 'list' %}">
            <div class="mb-3">
                {{form.as_p}}
            </div>
            <button type="submit" class="btn btn-primary">Найти</button>
                
        </form>
    </div>
</div>


<nav class="navbar navbar-light fixed-bottom col-md-12 " style = "height: 35px !important; background-color: #e3f2fd;"  >
    <p>
        <a href="https://www.linkedin.com/in/alexandrgrebyonkin/" class="text-muted text-decoration-none small">© 2022 Alexandr Grebyonkin</a>
    </p>

</nav>
    
{% endblock %}
